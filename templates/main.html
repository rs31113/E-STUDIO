<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-STÚDIO</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div id="e-studio">
        <a href="{% url 'main:main' %}" class="link">
            <p>e-stúdio</p>
            <p class="worldwide">worldwide</p>
        </a>
    </div>

    <img id="arrow-down" src="{% static 'img/arrow.png' %}" alt="Arrow Down">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="{% url 'about:about' %}">
                        <img class="card-img-top" src="{% static 'img/test2.jpeg' %}">
                        <div class="card-overlay">
                            <p class="card-text">ABÖUT</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="{% url 'shop:catalog' %}">
                        <img class="card-img-top" src="{% static 'img/test.jpeg' %}">
                        <div class="card-overlay">
                            <p class="card-text">SHÖP</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="{% url 'gallery:gallery' %}">
                        <img class="card-img-top" src="{% static 'img/test3.jpeg' %}">
                        <div class="card-overlay">
                            <p class="card-text">GALLERY</p>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
<div class="footer">
    {% include 'footer.html' %}
</div>
</html>
