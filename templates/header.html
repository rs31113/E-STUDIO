<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
</head>
<body>


<header>
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
        <span style="margin-left: -35px;">&#9776;</span>
    </div>

    <div class="left-btn-container">
        <a href="{% url 'about:about' %}" style="margin-left: 10px;" class="header-link">ABÖUT</a>
        <a href="{% url 'shop:catalog' %}" class="header-link">SHÖP</a>
        <a href="{% url 'gallery:gallery' %}" class="header-link">GALLERY</a>
    </div>

    <a href="{% url 'main:main' %}" class="header-link logo">
        <p>e-stúdio</p>
    </a>

    <div class="right-btn-container">
        <a href="{% url 'cart:cart' %}" class="header-link">
            <span class="cart-items-count">{{ cart_items_count }}</span>
            <img class="cart" src="{% static 'img/cart.png' %}" alt="cart">
        </a>
    </div>
</header>

<div id="overlay">
    <header></header>
    <div id="menu" class="menu">
        <a href="{% url 'about:about' %}" class="header-link">ABÖUT</a>
        <a href="{% url 'shop:catalog' %}" class="header-link">SHÖP</a>
        <a href="{% url 'gallery:gallery' %}" class="header-link">GALLERY</a>
    </div>
    <div class="menu-footer">{% include 'footer.html' %}</div>
</div>

<script src="{% static 'js/header.js' %}"></script>

</body>
</html>
